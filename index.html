<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Hã Burguer</title>
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <img src="/img/logo-icone.svg" alt="Logo H?B" class="container__imagem">
        </div>
        <nav class="menu">
            <ul class="opcoes">
                <li class="opcoes__item"><a href="#" class="opcoes__link opcoes__link-destaque">Cardápio</a></li>
                <li class="opcoes__item"><a href="#" class="opcoes__link">Quem Somos</a></li>
                <li class="opcoes__item"><a href="#" class="opcoes__link">Clube H?B</a></li>
            </ul>
        </nav>
    </header>

    <main class="site__container">
        <section class="banner">
            <img src="/img/HB-1.svg" alt="Mão segurando hamburguer" class="banner_imagem-direita">

            <div class="banner__conteudo">
                <img src="/img/Logo escrita.svg" alt="Logo Escrita Hã? Burguer" class="banner__imagem">
                <h2 class="banner__texto">Ficou na dúvida? Deixa que o sabor explica!</h2>
            </div>

        </section>

        <section class="clube">
            <img src="/img/HB-2.svg" alt="Hamburguer voando" class="clube__imagem">

            <div class="clube__conteudo">
                <h2 class="clube__titulo">Já faz parte do clube hã?</h2>
                <p class="clube__texto">Cada real gasto gera pontos, e ao atingir um determinado número de pontos, o
                    cliente pode trocá-los por itens do menu, descontos ou brindes especiais.</p>
                <div class="clube__botoes">
                    <a href="#" class="clube__btn">Saiba Mais</a>
                </div>
            </div>

        </section>

    </main>
    <footer class="rodape"></footer>

</body>

</html>
